<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


<!-- Header -->
<div class="header">
  <h1 class="title">{{ datosInicio!.home.header.title }}</h1>
  <p class="subtitle">{{ datosInicio!.home.header.subtitle }}</p>
</div>

<!-- IntroducciÃ³n -->
<div class="introduction">
  <p>{{ datosInicio!.home.introduction.paragraph }}</p>
</div>

<!-- Call-to-Action -->
<div class="cta">
  <a *ngFor="let cta of datosInicio!.home.cta " [href]="cta.url" class="cta-btn">{{ cta.text }}</a>
</div>

<!-- Habilidades Destacadas -->
<div class="skills">
  <h2>{{ datosInicio!.home.skills.title }}</h2>
  <div class="skills-grid">
    <div *ngFor="let skill of datosInicio!.home.skills.list " class="skill-card">
      <i [className]="skill.class"></i>
      <p>{{ skill.text }}</p>
    </div>
  </div>
</div>

<!-- Proyectos Destacados -->
<div class="projects">
  <h2>{{ datosInicio!.home.projects.title}}</h2>
  <div class="projects-list">
    <div *ngFor="let project of datosInicio!.home.projects.list" class="project-card">
      <h3>{{ project.name }}</h3>
      <p>{{ project.description}}</p>
      <div class="tech-icons">
        <span *ngFor="let tech of project.technologies">{{ tech }}</span>
      </div>
    </div>
  </div>
</div>
