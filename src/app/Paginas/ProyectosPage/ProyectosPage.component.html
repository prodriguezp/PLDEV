<div class="parent-proyectos">
  <!-- Header -->
  <div class="header">
    <h2 class="title">Proyectos</h2>
    <p class="subtitle">Aqui podras ver mis proyectos actuales, en los que trabajo y/o trabajar√©</p>
  </div>


  <div class="busqueda">
    <button class="cta-btn" (click)="mostrarEsconderBusqueda()">Buscar üîç</button>
    <input class="inputBusqueda" type="text" (input)="buscarProyectos($event)"
           [className]="! mostrarBusqueda ? 'oculto' : 'inputBusqueda'" placeholder="Escribe aqui..."/>

  </div>
  <div class="proyectos" *ngIf="proyectos.length != 0">

        <img src="https://upload.wikimedia.org/wikipedia/commons/1/10/MS_Project_Logo.png" />
        <h3>{{ proyecto.titulo }}</h3>
      </div>
      <p>{{ proyecto.descripcion }}</p>
      <ul>
        <li>a</li>
        <li>a</li>
        <li>a</li>
        <li>a</li>
      </ul>

      <button class="cta-btn verproyecto">Ver proyecto</button>

      <div class="estado">Finalizado</div>
    </div>
  </div>
  <div class="noProjects" *ngIf="proyectos.length == 0">
    <h2>No hay proyectos ü•±</h2>
  </div>


</div>
