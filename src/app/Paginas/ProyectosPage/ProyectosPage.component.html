<div class="parent-proyectos">
  <!-- Header -->
  <div class="header">
    <h2 class="title">Proyectos</h2>
    <p class="subtitle">Aqui podras ver mis proyectos actuales, en los que trabajo y/o trabajaré</p>
  </div>


  <div class="busqueda">
    <input type="text" [class]="mostrarBusqueda ? 'cta-btn on ' : 'cta-btn off'" [value]="mostrarBusqueda ? '' : 'Buscar 🔍'" (focusin)="mostrarEsconderBusqueda(true)" (focusout)="mostrarEsconderBusqueda(false); buscarProyectos($event)" (input)="buscarProyectos($event)"/>

  </div>
  <div class="proyectos" *ngIf="proyectos.length != 0">
    <div *ngFor="let proyecto of proyectos" class="proyecto">
      <div class="title-project">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/10/MS_Project_Logo.png" />
        <h3>{{ proyecto.titulo }}</h3>
      </div>
      <p>{{ proyecto.descripcion }}</p>
      <!--<ul>
        <li *ngFor="let tech of getTechs(proyecto)">{{ tech }}</li>
      </ul>-->
      <div class="techs">
        <span *ngFor="let tech of proyecto.tecnologias"> {{ tech }} </span>
      </div>
      <h1>-----------------------</h1>
      <div class="techs">
        <span *ngFor="let tech of proyecto.tags"> {{ tech }} </span>
      </div>

      <button class="cta-btn verproyecto">Ver proyecto</button>

      <div class="estado">Finalizado</div>
    </div>
  </div>
  <div class="noProjects" *ngIf="proyectos.length == 0">
    <h2>No hay proyectos 🥱</h2>
  </div>


</div>
